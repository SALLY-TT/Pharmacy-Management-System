<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharmacy System Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <!-- 添加证书上传区域（默认隐藏） -->
    <div id="certSection" style="display:none;">
      <h3>Admin Certificate Required</h3>
      <input type="file" id="certFile" accept=".pem,.crt">
      <button id="verifyCertBtn">Verify Certificate</button>
      <p id="certMessage" style="color: red;"></p>
    </div>
    <p id="message" style="color: red;"></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
